            <!-- Order summary and actions containers -->

            <div id="order-actions"></div>

            <textarea id="item-notes" placeholder="Test notes"></textarea>

    <div id="test-results" class="test-panel">

        <div id="test-output">Running tests...</div>

    <!-- Include the actual scripts with updated cache busting -->
    <script src="js/database.js?v=1750755300"></script>
    <script src="js/customerDatabase.js?v=1750755268"></script>
    <script src="js/orderManager.js?v=1750755600"></script>
    
    <script>
        let testResults = [];
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<strong>Status:</strong> ${message}`;
            status.className = `test-panel ${type}`;
        }
        
        function addTestResult(test, result, type = 'info') {
            testResults.push(`<div class="${type}"><strong>${test}:</strong> ${result}</div>`);
            document.getElementById('test-output').innerHTML = testResults.join('');
        }
        
        function testCustomerSearch() {
            const customerInput = document.getElementById('customer-name');
            customerInput.value = 'Kerem';
            customerInput.focus();
            
            // Trigger input event
            const event = new Event('input', { bubbles: true });
            customerInput.dispatchEvent(event);
            
            addTestResult('Customer Search Test', 'âœ… Triggered search for "Kerem" - check dropdown', 'success');
        }
        
        function testProductSearch() {
            console.log('ðŸ§ª Testing product search...');
            
            // Check customer selection first
            console.log('ðŸ§ª Customer check - name:', orderManager?.currentOrder?.customerName);
            console.log('ðŸ§ª Customer check - ID:', orderManager?.currentOrder?.customerId);
            
            if (!orderManager?.currentOrder?.customerId) {
                console.log('ðŸ§ª No customer selected, selecting first customer...');
                if (typeof customerDatabase !== 'undefined' && customerDatabase.customers.length > 0) {
                    const firstCustomer = customerDatabase.customers[0];
                    console.log('ðŸ§ª About to select customer:', firstCustomer);
                    orderManager.selectCustomer(firstCustomer.id);
                    console.log('ðŸ§ª Auto-selected customer:', firstCustomer.name);
                    
                    // Verify the selection worked
                    console.log('ðŸ§ª After selection - customerName:', orderManager?.currentOrder?.customerName);
                    console.log('ðŸ§ª After selection - customerId:', orderManager?.currentOrder?.customerId);
                } else {
                    console.log('ðŸ§ª No customers available for auto-selection');
                }
            } else {
                console.log('ðŸ§ª Customer already selected:', orderManager.currentOrder.customerName);
            }
            
            // Check if productDatabase is available and has products
            if (typeof productDatabase === 'undefined') {
                addTestResult('Product Search Test', 'âŒ productDatabase not available', 'error');
                return;
            }
            
            console.log('ðŸ§ª productDatabase.products.length:', productDatabase.products.length);
            console.log('ðŸ§ª productDatabase.products:', productDatabase.products);
            
            if (productDatabase.products.length === 0) {
                addTestResult('Product Search Test', 'âŒ No products in database', 'error');
                return;
            }
            
            // Test the search functionality
            const testSuggestions = productDatabase.getProductSuggestions('KP');
            console.log('ðŸ§ª getProductSuggestions("KP") returned:', testSuggestions);
            
            const productInput = document.getElementById('product-search');
            productInput.value = 'KP';
            productInput.focus();
            
            // Wait a bit for customer selection to fully process, then trigger product search
            setTimeout(() => {
                console.log('ðŸ§ª Final check before triggering input event:');
                console.log('ðŸ§ª Final customerName:', orderManager?.currentOrder?.customerName);
                console.log('ðŸ§ª Final customerId:', orderManager?.currentOrder?.customerId);
                
                // Trigger input event  
                const event = new Event('input', { bubbles: true });
                productInput.dispatchEvent(event);
                
                addTestResult('Product Search Test', `âœ… Triggered search for "KP" - found ${testSuggestions.length} products`, 'success');
            }, 100);
        }
        
        function testSelectProduct() {
            console.log('ðŸ§ª Testing direct product selection...');
            
            if (!orderManager) {
                addTestResult('Test Select Product', 'âŒ orderManager not available', 'error');
                return;
            }
            
            if (typeof productDatabase === 'undefined' || productDatabase.products.length === 0) {
                addTestResult('Test Select Product', 'âŒ No products available', 'error');
                return;
            }
            
            // Try to select the first product directly
            const firstProduct = productDatabase.products[0];
            console.log('ðŸ§ª Attempting to select product:', firstProduct);
            
            try {
                orderManager.selectProductFromSearch(firstProduct.code);
                addTestResult('Test Select Product', `âœ… Attempted to select ${firstProduct.code}`, 'success');
                
                // Check if it worked
                setTimeout(() => {
                    if (orderManager.selectedProduct) {
                        addTestResult('Product Selection Result', `âœ… selectedProduct is now: ${orderManager.selectedProduct.code}`, 'success');
                    } else {
                        addTestResult('Product Selection Result', 'âŒ selectedProduct is still null', 'error');
                    }
                }, 100);
            } catch (e) {
                addTestResult('Test Select Product', `âŒ Error: ${e.message}`, 'error');
            }
        }
        
        function testDropdownClick() {
            console.log('ðŸ§ª Testing dropdown click simulation...');
            
            // Check customer selection first
            console.log('ðŸ§ª Current order state:', orderManager?.currentOrder);
            console.log('ðŸ§ª Customer name:', orderManager?.currentOrder?.customerName);
            console.log('ðŸ§ª Customer ID:', orderManager?.currentOrder?.customerId);
            
            if (!orderManager?.currentOrder?.customerId) {
                console.log('ðŸ§ª No customer selected - attempting auto-selection...');
                
                // Try to select the first test customer
                if (typeof customerDatabase !== 'undefined' && customerDatabase.customers.length > 0) {
                    const firstCustomer = customerDatabase.customers[0];
                    console.log('ðŸ§ª About to select customer for dropdown test:', firstCustomer);
                    orderManager.selectCustomer(firstCustomer.id);
                    console.log('ðŸ§ª Selected customer:', firstCustomer.name);
                    
                    // Verify the selection worked
                    console.log('ðŸ§ª After selection - customerName:', orderManager?.currentOrder?.customerName);
                    console.log('ðŸ§ª After selection - customerId:', orderManager?.currentOrder?.customerId);
                    
                    if (!orderManager?.currentOrder?.customerId) {
                        addTestResult('Dropdown Click Test', 'âŒ Customer auto-selection failed', 'error');
                        return;
                    }
                } else {
                    addTestResult('Dropdown Click Test', 'âŒ No customers available for auto-selection', 'error');
                    return;
                }
            } else {
                console.log('ðŸ§ª Customer already selected for dropdown test:', orderManager.currentOrder.customerName);
            }
            
            // First trigger a product search to show dropdown
            const productInput = document.getElementById('product-search');
            productInput.value = 'KP';
            productInput.focus();
            
            // Wait for customer selection to process, then trigger product search
            setTimeout(() => {
                console.log('ðŸ§ª Final check before dropdown test input event:');
                console.log('ðŸ§ª Final customerName:', orderManager?.currentOrder?.customerName);
                console.log('ðŸ§ª Final customerId:', orderManager?.currentOrder?.customerId);
                
                // Trigger input event to show dropdown
                const inputEvent = new Event('input', { bubbles: true });
                productInput.dispatchEvent(inputEvent);
                
                // Wait a bit for dropdown to appear, then try to click first item
                setTimeout(() => {
                    const searchResults = document.getElementById('search-results');
                    console.log('ðŸ§ª Search results container:', searchResults);
                    console.log('ðŸ§ª Search results innerHTML:', searchResults.innerHTML);
                    
                    const firstProductItem = searchResults.querySelector('.product-result');
                    console.log('ðŸ§ª First product item found:', firstProductItem);
                    
                    if (firstProductItem) {
                        console.log('ðŸ§ª About to simulate click on:', firstProductItem);
                        console.log('ðŸ§ª Product item dataset:', firstProductItem.dataset);
                        
                        // Simulate click
                        const clickEvent = new MouseEvent('click', {
                            bubbles: true,
                            cancelable: true,
                            view: window
                        });
                        
                        firstProductItem.dispatchEvent(clickEvent);
                        addTestResult('Dropdown Click Test', 'âœ… Simulated click on first product item', 'success');
                    } else {
                        addTestResult('Dropdown Click Test', 'âŒ No product items found in dropdown', 'error');
                    }
                }, 500);
            }, 100);
        }

        function testAddItem() {
            console.log('ðŸ§ª Test: Attempting to add item');
            console.log('ðŸ§ª Test: selectedProduct =', orderManager?.selectedProduct);
            console.log('ðŸ§ª Test: currentOrder.customerId =', orderManager?.currentOrder?.customerId);
            
            if (!orderManager) {
                addTestResult('OrderManager', 'Not initialized', 'error');
                return;
            }
            
            if (!orderManager.selectedProduct) {
                addTestResult('Product Selection', 'No product selected - this should show validation error', 'error');
                // Try to call addItem to see validation behavior
                try {
                    orderManager.addItem();
                } catch (e) {
                    addTestResult('Add Item Error', e.message, 'error');
                }
                return;
            }
            
            if (!orderManager.currentOrder.customerId) {
                addTestResult('Customer Selection', 'No customer selected', 'error');
                return;
            }
            
            addTestResult('Add Item Test', 'All validations should pass!', 'success');
            try {
                orderManager.addItem();
                addTestResult('Add Item Result', 'Success - item should be added to order', 'success');
            } catch (e) {
                addTestResult('Add Item Error', e.message, 'error');
            }
        }

            if (typeof customerDatabase !== 'undefined') {

                    {

                    }
                ];
                
                // Clear existing and add test customers
                customerDatabase.customers = testCustomers;

                addTestResult('Test Customer Data', `âœ… Added ${testCustomers.length} test customers`, 'success');
                console.log('ðŸ”§ Test customers added:', testCustomers.map(c => c.name));
            } else {
                addTestResult('Test Customer Data', 'âŒ CustomerDatabase not available', 'error');
            }
            
            // Check product database with more detailed logging
            if (typeof productDatabase !== 'undefined') {
                console.log('ðŸ”§ ProductDatabase found');
                console.log('ðŸ”§ ProductDatabase object:', productDatabase);
                console.log('ðŸ”§ Current products count:', productDatabase.products.length);
                console.log('ðŸ”§ Product list:', productDatabase.products);
                
                if (productDatabase.products.length > 0) {
                    addTestResult('Test Product Data', `âœ… ${productDatabase.products.length} products available`, 'success');
                    
                    // Test the search function
                    const testResult = productDatabase.getProductSuggestions('KP');

                    // Try to force load fallback data
                    if (typeof productDatabase.loadFallbackProducts === 'function') {

                        productDatabase.loadFallbackProducts();

                    }
                }
            } else {

        }

        // Initialize form synchronization
        function initializeForm() {
            // Sync visible quantity with hidden quantity
            const quantityVisible = document.getElementById('quantity-visible');
            const quantityHidden = document.getElementById('quantity');
            if (quantityVisible && quantityHidden) {
                quantityHidden.value = quantityVisible.value;
            }
            
            // Sync visible notes with hidden notes  
            const notesVisible = document.getElementById('item-notes-visible');
            const notesHidden = document.getElementById('item-notes');
            if (notesVisible && notesHidden) {
                notesHidden.value = notesVisible.value;
            }
        }

        // Wait for scripts to load then run tests
        setTimeout(() => {
            updateStatus('Testing script loading...', 'info');
            
            // Initialize form synchronization
            initializeForm();
            
            // Ensure we have test data
            ensureTestData();
            
            // Test 1: Check if objects exist
            if (typeof orderManager !== 'undefined') {
                addTestResult('OrderManager', 'âœ… Loaded successfully', 'success');
            } else {
                addTestResult('OrderManager', 'âŒ Failed to load', 'error');
                updateStatus('Critical error: OrderManager not loaded', 'error');
                return;
            }
            
            if (typeof productDatabase !== 'undefined') {
                addTestResult('ProductDatabase', 'âœ… Loaded successfully', 'success');
            } else {
                addTestResult('ProductDatabase', 'âŒ Failed to load', 'error');
            }
            
            if (typeof customerDatabase !== 'undefined') {
                addTestResult('CustomerDatabase', 'âœ… Loaded successfully', 'success');
            } else {
                addTestResult('CustomerDatabase', 'âŒ Failed to load', 'error');
            }
            
            // Test 2: Check event delegation setup
            const productResults = document.getElementById('search-results');
            const customerResults = document.getElementById('customer-search-results');
            
            if (productResults && customerResults) {
                addTestResult('Search Containers', 'âœ… Both containers found', 'success');
            } else {
                addTestResult('Search Containers', 'âŒ Missing containers', 'error');
            }
            
            // Test 3: Check if methods exist
            if (typeof orderManager.selectProductFromSearch === 'function') {
                addTestResult('selectProductFromSearch', 'âœ… Method exists', 'success');
            } else {

            }
            
            if (typeof orderManager.selectCustomer === 'function') {
                addTestResult('selectCustomer', 'âœ… Method exists', 'success');
            } else {
                addTestResult('selectCustomer', 'âŒ Method missing', 'error');
            }
            
            updateStatus('âœ… Test environment ready! Try typing to search for customers and products.', 'success');
            
        }, 2000);
        
        // Delayed check for product database (in case it's still loading)
        setTimeout(() => {
            if (typeof productDatabase !== 'undefined' && productDatabase.products.length === 0) {
                addTestResult('Delayed Product Check', 'âš ï¸ Product database still empty after 5 seconds', 'error');
                
                // Force fallback load one more time
                if (typeof productDatabase.loadFallbackProducts === 'function') {
                    console.log('ðŸ”§ Final attempt to load fallback products...');
                    productDatabase.loadFallbackProducts();
                    addTestResult('Final Fallback Load', `âœ… Final fallback - now ${productDatabase.products.length} products`, productDatabase.products.length > 0 ? 'success' : 'error');
                }
            } else if (typeof productDatabase !== 'undefined' && productDatabase.products.length > 0) {
                addTestResult('Delayed Product Check', `âœ… Product database working - ${productDatabase.products.length} products loaded`, 'success');
            }

    </script>
